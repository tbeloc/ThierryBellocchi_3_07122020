<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oh My Food !</title>
  <script src="https://kit.fontawesome.com/5b7786dca4.js" crossorigin="anonymous"></script>
</head>

<body class="home">

  <header class="headerMobile">
    <picture class="headerMobile__logo"><img src="./images/logo/ohmyfood@2x.svg" alt="logo" /></picture>
    <address class="headerMobile__location">
      <i class="fas fa-map-marker-alt fa-lg"></i><input type="text" />
    </address>
  </header>

  <main>
    <section class="introduction">
      <h2 class="introduction__title">Réservez le menu qui vous convient</h2>
      <p class="introduction__paragraph">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
      <button class="introduction__btn">Explorer nos restaurants</button>
    </section>
    <nav>
      <h2>Fonctionnement</h2>
      <ol>
        <li><button>Choisissez un restaurant</button></li>
        <li><button>Composez votre menu</button></li>
        <li><button>Dégustez au restaurant</button></li>
      </ol>
    </nav>
    <section>
      <h2>Restaurants</h2>
      <article>
        <picture><img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="logo" /></picture>
        <div>
          <div>
            <p>La palette du goût</p>
            <p>Ménilmontant</p>
          </div>
          <i class="fas fa-map-marker-alt fa-lg"></i>
        </div>
      </article>
      <article></article>
      <article></article>
      <article></article>
    </section>
  </main>

  <footer>
    <picture><img src="./images/logo/ohmyfood@2x.svg" alt="logo" /></picture>
    <ol>
      <li>Proposer un restaurant</li>
      <li>Devenir partenaire</li>
      <li>Mentions légales</li>
      <li>Contact</li>
    </ol>
  </footer>

</body>

</html>
