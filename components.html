<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="dist/main.css">
    <script src="https://kit.fontawesome.com/5b7786dca4.js" crossorigin="anonymous"></script>
</head>

<body>


    <article class="restaurants">
        <div class="restaurants__vignette">
            <img class="restaurants__vignette__photo" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="logo">
            <div class="restaurants_state restaurants_state--new">Nouveau</div>
        </div>
        <div class="restaurants__specification">
            <div class="restaurants__specification__txt">
                <p class="restaurants__specification__txt__plat">La palette du goût</p>
                <p class="restaurants__specification__txt__etablissement">Ménilmontant</p>
            </div>
            <a class="restaurants__specification__avis" href="#">
                <i class=" restaurants__specification__avis--nolike far fa-heart fa-hover-hidden"></i>
                <i class=" restaurants__specification__avis--like fas fa-heart fa-hover-show"></i>
            </a>
        </div>
    </article>



    <button class="fonctionnement__btn">
        <i class="fonctionnement__btn__num">1</i>
        <i class="fonctionnement__btn__logo fas fa-mobile-alt"></i>
        <p class="fonctionnement__btn__txt">Choisissez un restaurant</p>
    </button>

</body>

</html>
